name: CI - Web

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm test

      # Optional: Upload Coverage Report if we want to track it later
      # - name: Run Tests with Coverage
      #   run: npm run test:coverage
