name: CI - Web

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    env:
      DATABASE_URL: file:./prisma/dev.db
      JWT_SECRET: ci-jwt-secret
      ADMIN_EMAIL: admin@delplata.com.br
      ADMIN_PASSWORD: ci-admin-password
      NEXT_PUBLIC_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      MP_ACCESS_TOKEN: TEST-ci
      NEXT_PUBLIC_MP_PUBLIC_KEY: TEST-ci
      MP_WEBHOOK_SECRET: ci-webhook-secret
      SMTP_HOST: smtp.example.com
      SMTP_PORT: '587'
      SMTP_USER: ci@example.com
      SMTP_PASS: ci
      PRISMA_LOG_QUERIES: '0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run Tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      # Optional: Upload Coverage Report if we want to track it later
      # - name: Run Tests with Coverage
      #   run: npm run test:coverage
