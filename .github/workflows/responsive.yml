name: Responsive Smoke

on:
  workflow_dispatch:
  push:
    paths:
      - "web/**"
      - ".github/workflows/responsive.yml"

jobs:
  responsive:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Run responsive smoke
        run: npm run test:responsive
        env:
          BASE_URL: ${{ vars.BASE_URL || 'http://localhost:3001' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: responsive-screenshots
          path: web/.artifacts/responsive
